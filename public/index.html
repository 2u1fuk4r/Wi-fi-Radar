<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Radar System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-black mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-wifi me-2 text-success"></i>
                    <span class="fw-bold">WiFi</span> Radar System
                </a>
                <div class="ms-auto d-flex align-items-center">
                    <div id="clock" class="me-3 text-secondary"></div>
                    <div id="status-indicator" class="status-indicator idle">
                        <span class="status-dot"></span>
                        <span class="status-text">Idle</span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row">
            <!-- Left Column - Radar and Stats -->
            <div class="col-lg-8">
                <div class="card bg-black border-secondary mb-4">
                    <div class="card-header bg-black text-success border-secondary d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-radar me-2"></i>
                            Network Radar
                        </h5>
                        <span id="monitorStatus" class="badge bg-secondary">Not Monitoring</span>
                    </div>
                    <div class="card-body">
                        <div class="monitor-controls mb-3">
                            <div class="row g-2 align-items-center">
                                <div class="col-md-6">
                                    <select id="interfaceSelect" class="form-select bg-dark text-light border-secondary">
                                        <option value="">Select Network Interface</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <button id="startMonitorBtn" class="btn btn-success me-2">
                                        <i class="fas fa-play me-1"></i> Start Monitoring
                                    </button>
                                    <button id="stopMonitorBtn" class="btn btn-danger" disabled>
                                        <i class="fas fa-stop me-1"></i> Stop
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- ðŸ”¹ Radar + Cyprus Map yan yana -->
                        <div class="radar-layout">
                            <!-- Radar -->
                            <div class="radar-container">
                                <div class="radar-background">
                                    <div class="radar-circle"></div>
                                    <div class="radar-circle"></div>
                                    <div class="radar-circle"></div>
                                    <div class="radar-circle"></div>
                                    <div class="radar-spinner"></div>
                                    <div id="radar-devices"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card bg-black border-secondary mb-4">
                            <div class="card-header bg-black text-success border-secondary">
                                <h5 class="mb-0 text-white">
                                            <i class="fas fa-chart-line me-2"></i>
                                            Attack Statistics
                                        </h5>
                            </div>
                            <div class="card-body">
                                <canvas id="attackChart" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-black border-secondary mb-4">
                            <div class="card-header bg-black text-success border-secondary">
                                <h5 class="mb-0">
                                    <i class="fas fa-shield-alt me-2"></i>
                                    Security Status
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-3">
                                    <div class="text-secondary">Threat Level:</div>
                                    <div id="threat-level" class="badge bg-success">Low</div>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <div class="text-secondary">Networks Detected:</div>
                                    <div id="networks-count">0</div>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <div class="text-secondary">Attacks Detected:</div>
                                    <div id="attacks-count">0</div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="text-secondary">Last Attack:</div>
                                    <div id="last-attack">None</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column - Attack Log and Network List -->
            <div class="col-lg-4">
                <div class="card bg-black border-secondary mb-4">
                    <div class="card-header bg-black text-danger border-secondary d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Attack Log
                        </h5>
                        <span id="attack-badge" class="badge bg-danger">0</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="attack-log" class="attack-log">
                            <div class="text-center text-secondary p-4">
                                No attacks detected yet
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card bg-black border-secondary">
                    <div class="card-header bg-black text-success border-secondary d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-network-wired me-2"></i>
                            Network Devices
                        </h5>
                        <span id="network-badge" class="badge bg-success">0</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="network-list" class="network-list">
                            <div class="text-center text-secondary p-4">
                                No networks detected yet
                            </div>
                        </div>
                    </div>
                </div>
                <!-- DÃ¼nya ve KKTC HaritasÄ± BÃ¶lÃ¼mÃ¼ -->
                <div class="card bg-black border-secondary mt-3">
                    <div class="card-header bg-black border-secondary d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Recent Events
                        </h5>
                        <span id="events-badge" class="badge bg-info">0</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="recent-events" class="recent-events">
                            <div class="text-center text-secondary p-4">No events yet</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
